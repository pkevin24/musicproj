<div class="center">
    <div class="box">
        <img src="assets/images/song.png">
        <div class="container" *ngFor="let data of songs">
            <h2>SONG:</h2><span>{{data.songname}}</span>
            <h2>ARTIST:</h2><span>{{data.artist}}</span>
            <h2>GENRE:</h2><span>{{data.genre}}</span>
            <h2>DURATION:</h2><span>{{data.dur}}</span>
        </div>
    </div>    

</div>
