<div style="border: 5px solid #05445E; border: radius 10px;background-color:#a8d2fa;text-align: center;" id="header">
    <h1 style="font-size:3.2rem;letter-spacing:0.8;color:black;font-weight: 900;font-family: 'Bebas Neue', cursive">All Songs</h1>
</div>
<div class="container">
    <!-- <h2>Table</h2> -->
    <div class="text-center">
      <!-- <a href="/form" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm" style="padding-top:10px">
        Add Song</a>
    </div> -->

<form class="form1" [formGroup]="addSong" (ngSubmit)="SaveData()">
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Songs</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-2">
        <div class="md-form mb-3">
          <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
          <input type="text" id="defaultForm-email" class="form-control validate" placeholder="Title" name="title" formControlName="songname">
          <!-- <label data-error="wrong" data-success="right" for="defaultForm-email"></label> -->
        </div>
        <div class="md-form mb-3">
          <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
          <input type="text" id="defaultForm-email" class="form-control validate" placeholder="Artist" name="artist" formControlName="artist">
          <!-- <label data-error="wrong" data-success="right" for="defaultForm-email"></label> -->
        </div>
        <div class="md-form mb-3">
          <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
          <input type="text" id="defaultForm-email" class="form-control validate" placeholder="Genre" name="Genre" formControlName="genre">
          <!-- <label data-error="wrong" data-success="right" for="defaultForm-email"></label> -->
        </div>
        <div class="md-form mb-3">
          <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
          <input type="text" id="defaultForm-email" class="form-control validate" placeholder="Duration" name="dur" formControlName="dur">
          <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Duration</label> -->
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
</div>
</form>

<div class="text-center">
  <a href="/form" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Add Song</a>
</div>

    <div class="table-responsive" id="horizontal-scroll">          
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Duration</th>
          <th>Favourite</th>
          <th></th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let data of datas">
          <td><span (click)="songdetail(data.id)"><a [routerLink]="['/song',data.id]"><i class="fa-regular fa-circle-play"></i></a></span>{{data.id}}</td>
          <td>{{data.songname}}</td>
          <td>{{data.artist}}</td>
          <td>{{data.genre}}</td>
          <td>{{data.dur}}</td>
          <td><button type="submit" (click)="addFav(data)" [ngStyle]="{'color':checkfav(data)==true?'red':'blue'}" ><i class="far fa-heart"></i></button></td>
          <!-- <td><button type="submit" (click)="delete(data.id)" class="delete">X</button></td> -->
          <td><span (click)="deleteSong(data.id)">Delete</span></td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
